<div class="container-fluid pagewrapper">
    <div class="row">
        <div class="col-12">
            <button type="button" class="btn btn-primary" (click)="navigateQuestionScreen()"><i class="fa fa-plus"
                    aria-hidden="true">&nbsp; CREATE QUESTION</i></button>
            <hr>
        </div>

    </div>
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <table mat-table [dataSource]="questionsDataSource" matSort class="table table-striped">
                        <!-- <ng-container matColumnDef="SelectBox">
                            <th mat-header-cell *matHeaderCellDef  mat-sort-header> SelectBox </th>
                            <td mat-cell *matCellDef="let element,let i= index">
                        
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="{{i}}" [checked]="element.isSelected"
                                        (change)="element.isSelected = !element.isSelected">
                                    <label class="custom-control-label" for="{{i}}"></label></div>
                            </td>
                        </ng-container> -->

                        <ng-container matColumnDef="No">
                            <th mat-header-cell *matHeaderCellDef class="tableheadercell"> No. </th>
                            <td mat-cell *matCellDef="let element,let i= index"> {{i+1}} </td>
                        </ng-container>
                        <ng-container matColumnDef="templateTypeKey">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header class="tableheadercell"> TEMPLATE
                            </th>
                            <td mat-cell *matCellDef="let element,let i= index"> {{element.templateTypeKey}} </td>
                        </ng-container>
                        <ng-container matColumnDef="categoryKey">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header class="tableheadercell">CATEGORY </th>
                            <td mat-cell *matCellDef="let element,let i= index"> {{element.categoryKey}} </td>
                        </ng-container>
                        <ng-container matColumnDef="Description">
                            <th mat-header-cell *matHeaderCellDef class="tableheadercell large-header-cell"> DESCRIPTION
                            </th>
                            <td mat-cell *matCellDef="let element,let i= index" style="text-align: left;"> <span
                                    [innerHTML]="element.description"></span></td>
                        </ng-container>
                        <ng-container matColumnDef="Edit">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header class="tableheadercell"> EDIT</th>
                            <td mat-cell *matCellDef="let element,let i= index">
                                <svg-icon src="assets\Icons\edit.svg"
                                    (click)="navigateQuestionScreen(element.questionKey)"></svg-icon>
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="isActive">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header class="tableheadercell medium-header-cell">
                                STATUS</th>
                            <td mat-cell *matCellDef="let element,let i= index"> <button class="btn  btn-link status"
                                    (click)="element.isActive=!element.isActive"
                                    (click)="statusOnChange(element.questionKey,element)">{{element.isActive?'Active':'Inactive'}}</button>
                            </td>
                        </ng-container>


                        <tr mat-header-row *matHeaderRowDef="questionsDataSourceColumn"></tr>
                        <tr mat-row *matRowDef="let row; columns: questionsDataSourceColumn;">
                        </tr>
                    </table>

                    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                </div>
            </div>


        </div>
    </div>

</div>
