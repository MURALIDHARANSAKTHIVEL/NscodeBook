<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <button type="button" class="btn btn-primary" (click)="navigateQuestionScreen()">NEW QUESTION</button>
            <hr>
        </div>

    </div>
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <table mat-table [dataSource]="questionsDataSource" matSort class="table table-striped">
                        <!-- <ng-container matColumnDef="SelectBox">
                            <th mat-header-cell *matHeaderCellDef  mat-sort-header> SelectBox </th>
                            <td mat-cell *matCellDef="let element,let i= index">
                        
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="{{i}}" [checked]="element.isSelected"
                                        (change)="element.isSelected = !element.isSelected">
                                    <label class="custom-control-label" for="{{i}}"></label></div>
                            </td>
                        </ng-container> -->

                        <ng-container matColumnDef="No">
                            <th mat-header-cell *matHeaderCellDef  mat-sort-header> No. </th>
                            <td mat-cell *matCellDef="let element,let i= index"> {{i+1}} </td>
                        </ng-container>
                        <ng-container matColumnDef="templateTypeKey" >
                            <th mat-header-cell *matHeaderCellDef  mat-sort-header> TEMPLATE </th>
                            <td mat-cell *matCellDef="let element,let i= index"> {{element.templateTypeKey}} </td>
                        </ng-container>
                        <ng-container matColumnDef="categoryKey">
                            <th mat-header-cell *matHeaderCellDef  mat-sort-header>CATEGORY </th>
                            <td mat-cell *matCellDef="let element,let i= index"> {{element.categoryKey}} </td>
                        </ng-container>
                        <ng-container matColumnDef="Description">
                            <th mat-header-cell *matHeaderCellDef  mat-sort-header> DESCRIPTION </th>
                            <td mat-cell *matCellDef="let element,let i= index"> {{element.description}} </td>
                        </ng-container>
                        <ng-container matColumnDef="Edit">
                            <th mat-header-cell *matHeaderCellDef  mat-sort-header> EDIT</th>
                            <td mat-cell *matCellDef="let element,let i= index"> <button class="btn  btn-link edit"
                                    (click)="navigateQuestionScreen(element.questionKey)">edit</button>
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="isActive">
                            <th mat-header-cell *matHeaderCellDef  mat-sort-header> STATUS</th>
                            <td mat-cell *matCellDef="let element,let i= index"> <button class="btn  btn-link status"
                                    (click)="element.isActive=!element.isActive">{{element.isActive?'Active':'Inactive'}}</button>
                            </td>
                        </ng-container>


                        <tr mat-header-row *matHeaderRowDef="questionsDataSourceColumn"></tr>
                        <tr mat-row *matRowDef="let row; columns: questionsDataSourceColumn;">
                        </tr>
                    </table>

                    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                </div>
            </div>


        </div>
    </div>

</div>
