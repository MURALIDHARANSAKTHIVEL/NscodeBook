<div class="container-fluid">
    <div class="row  justify-content-center">

        <h4>ADD QUESTION</h4>
    </div>
    <div class="row">

        <div class="col-sm-6 col-md-6 col-lg-6 template text-center">
            <select class="form-control" [formControl]="TemplateType">
                <option value="" [selected]="isSelected"> Please choose one </option>
                <option value="0">TemplateType</option>
                <option value="1">Template1</option>
                <option value="2">Template2</option>
            </select>

        </div>
        <div class="col-sm-6 col-md-6 col-lg-6 category text-center">
            <select class="form-control" (change)="onChangeTemplateType($event.target.value)">
                <option>Category Type</option>
                <option>Java</option>
                <option>c</option>
                <option>c++</option>
                <option>Angular</option>
                <option>Database</option>
                <option>c</option>
                <option>c++</option>
                <option>Angular</option>
            </select>
        </div>
    </div>
    <div class="row question-block">
        <div class=" col-sm-12 col-md-12 col-lg-12 ">
            <quill-editor [placeholder]="editorPlaceholder" [styles]="editorStyle" [modules]="editorModules"
                [(ngModel)]="question"></quill-editor>
        </div>{{data}}
    </div>
    <div class="row answer-block justify-content-center">
        <div class="col-3 button-block">
            <div *ngFor=" let option of Options, index as i" class="input-group">
                <div class="input-group-prepend">
                    <button class="btn btn-success" type="button"
                        [ngClass]="{'btn-success': isTemplatechange,'btn-danger':option.ischecked && isSecondTemplate ,'btn-warning': option.ischecked && isFirsttemplate}"
                        (click)="(isSecondTemplate)?option.ischecked=!option.ischecked:(isFirsttemplate)?firstTemplate(option):null"
                        value="{{option.value}}"
                        tooltip="{{(option.ischecked)?'deselect option':'select right option'}}">{{option.value}}</button>
                </div>
                <input type="text" class="form-control" placeholder="Answer Here" aria-label=""
                    aria-describedby="basic-addon1" [(ngModel)]="option.Optionname">
            </div>
        </div>

    </div>

</div>
